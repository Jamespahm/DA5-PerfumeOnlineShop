<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__text">
                    <h4>Thanh Toán</h4>
                    <div class="breadcrumb__links">
                        <a routerLink="/user/home">Trang Chủ</a>
                        <a routerLink="/user/shop/0">Cửa Hàng</a>
                        <span>Thanh Toánn</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Checkout Section Begin -->
<section class="checkout">
    <div class="container">
        <div class="checkout__form">
            <form (ngSubmit)="payment()" class="needs-validation">
                <div class="row">
                    <div class="col-lg-8 col-md-6">

                        <h6 class="coupon__code"><span class="icon_tag_alt"></span> Có phiếu giảm giá? Bấm vào đây
                            để
                            nhập mã của bạn</h6>
                        <!-- <h6 class="checkout__title">Chi Tiết Đơn Hàng</h6> -->
                        <div class="row">
                            <!-- <div class="checkout__input">
                                <input type="number" id="SDT" [(ngModel)]="formData.MaKH" name="SDT" class="form-control">
                            </div>
                            <div class="checkout__input">
                                <input type="number" id="SDT" [(ngModel)]="formData.SDT" name="SDT" class="form-control">
                            </div> -->
                            <div class="checkout__input">
                                <label for="SDT" class="form-label">
                                    <p>Số điện thoại<span>*</span></p>
                                </label>
                                <input type="number" id="SDT" [(ngModel)]="formData.SDT" name="SDT"
                                    class="form-control">
                            </div>
                            <div class="checkout__input">
                                <label for="DiaChi" class="form-label">
                                    <p>Địa chỉ nhận hàng<span>*</span></p>
                                </label>
                                <input type="text" id="DiaChi" [(ngModel)]="formData.DiaChi" name="DiaChi"
                                    class="form-control" required>
                            </div>
                            <div class="checkout__input">
                                <label for="ThanhToan" class="form-label">
                                    <p>ThanhToan<span>*</span></p>
                                </label>
                                <input type="text" id="ThanhToan" [(ngModel)]="formData.ThanhToan" name="ThanhToan"
                                    class="form-control">
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-4 col-md-6">
                        <div class="checkout__order">
                            <h4 class="order__title">Đơn Hàng Của Bạn</h4>
                            <div class="checkout__order__products">Sản Phẩm <span>Tổng</span></div>
                            <ul class="checkout__total__products">
                                <li>01. Vanilla salted caramel <span>$ 300.0</span></li>
                            </ul>
                            <ul class="checkout__total__all">
                                <li>Tổng phụ <span>$750.99</span></li>
                                <li>Tổng <span>$750.99</span></li>
                            </ul>
                            <div class="checkout__input__checkbox">
                                <label for="payment">
                                    Check Payment
                                    <input type="checkbox" id="payment">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="checkout__input__checkbox">
                                <label for="paypal">
                                    Paypal
                                    <input type="checkbox" id="paypal">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <button type="submit" class="site-btn">Đặt Hàng</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- Checkout Section End -->
