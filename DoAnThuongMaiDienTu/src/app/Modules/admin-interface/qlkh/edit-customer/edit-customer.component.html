<!-- add-product.component.html -->
<div class="container mt-4">
    <h2>Thêm Nước Hoa Mới</h2>

    <form (ngSubmit)="updateCustomer()" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="tenKH" class="form-label">Tên Khách Hàng:</label>
            <input type="text" id="tenKH" [(ngModel)]="formData.TenKH" name="tenKH" class="form-control" required>
            <div class="invalid-feedback">
                Vui lòng nhập tên sản phẩm.
            </div>
        </div>
<!-- 
        <div class="mb-3">
            <label for="DiaChi" class="form-label">Địa Chỉ:</label>
            <input type="text" id="DiaChi" [(ngModel)]="formData.DiaChi" name="DiaChi" class="form-control" required>
            <div class="invalid-feedback">
                Vui lòng nhập giá bán sản phẩm.
            </div>
        </div> -->

        <div class="mb-3">
            <label for="SoDienThoai" class="form-label">Số điện thoại:</label>
            <input type="number" id="SoDienThoai" [(ngModel)]="formData.SoDienThoai" name="SoDienThoai" class="form-control">
        </div>

        <div class="mb-3">
            <label for="Email" class="form-label">Email:</label>
            <input type="text" id="Email" [(ngModel)]="formData.Email" name="Email" class="form-control">
        </div>



        <button type="submit" class="btn btn-primary">Cập Nhật Khách Hàng</button>
    </form>
</div>
