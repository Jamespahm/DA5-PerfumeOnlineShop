<!-- add-product.component.html -->
<div class="container mt-4">
    <h2>Thêm Hóa Đơn Mới</h2>

    <form (ngSubmit)="addIvoice()" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="maKH" class="form-label">Khách Hàng:</label>
            <select id="maKH" [(ngModel)]="formData.MaKH" name="maKH" class="form-select">
                <option *ngFor="let th of khList" [value]="th.ID">{{ th.ID }}-{{ th.TenKH }}
                </option>
            </select>        
        </div>
        <div class="mb-3">
            <label for="SDT" class="form-label">Số điện thoại người nhận:</label>
            <input type="number" id="SDT" [(ngModel)]="formData.SDT" name="SDT" class="form-control" required>
            <div class="invalid-feedback">
                Vui lòng nhập số lượng sản phẩm.
            </div>
        </div>
        <div class="mb-3">
            <label for="DiaChi" class="form-label">Địa chỉ người nhận:</label>
            <input id="DiaChi" [(ngModel)]="formData.DiaChi" name="DiaChi" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="soLuong" class="form-label">Số Lượng:</label>
            <input type="number" id="soLuong" [(ngModel)]="formData.SoLuong" name="soLuong" class="form-control"
                required>
            <div class="invalid-feedback">
                Vui lòng nhập số lượng sản phẩm.
            </div>
        </div>

        <div class="mb-3">
            <label for="ngayDat" class="form-label">Ngày đặt:</label>
            <input type="datetime" id="ngayDat" [(ngModel)]="formData.NgayDat" name="ngayDat" class="form-control" required>
            <div class="invalid-feedback">
                Vui lòng nhập giá bán sản phẩm.
            </div>
        </div>

        <div class="mb-3">
            <label for="tongTien" class="form-label">Tổng tiền:</label>
            <input type="number" id="tongTien" [(ngModel)]="formData.TongTien" name="tongTien" class="form-control">
        </div>
        <div class="mb-3">
            <label for="TrangThai" class="form-label">Trạng thái đơn hàng:</label>
            <select id="TrangThai" [(ngModel)]="formData.TrangThai" name="TrangThai" class="form-select">
                <option>Chờ xác nhận</option>
                <option>Đang giao hàng</option>
                <option>Hoàn thành</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Thêm Hóa Đơn</button>
    </form>
</div>
