<div class="skin-blue fixed">
    <div class="wrapper">

        <app-header-ad> </app-header-ad>

        <div class="content-wrapper">

            <section class="content-header">
                <h1>
                    Chi Tiết Hóa Đơn Bán
                </h1>
                <a routerLink="add-ivoicedetail" class="btn btn-primary">Thêm Hóa Đơn</a>

                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Tables</a></li>
                    <li class="active">Data tables</li>
                </ol>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-body">
                                <table id="example1" class="table table-bordered table-striped ">
                                    <thead>
                                        <tr>
                                            <th>Mã Hóa Đơn</th>
                                            <th>Hình Ảnh</th>
                                            <th>Tên nước hoa</th>
                                            <th>Số lượng</th>
                                            <th>Giá bán</th>
                                            <th>Tổng tiền</th>
                                            <th>Tùy chọn</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of data">
                                            <td>{{item.MaHD}}</td>
                                            <td>{{item.hinhAnh}}</td>
                                            <td>{{item.TenNH}}</td>
                                            <td>{{item.soLuong}}</td>
                                            <td>{{formatCurrency(item.giaBan)}}</td>
                                            <td>{{formatCurrency(item.tongTien)}}</td>
                                            <td>
                                                <a [routerLink]="['edit-ivoicedetail', item.CTHD_ID]"><i
                                                        style="margin: 10px; font-size: 18px;"
                                                        class="text-warning fa fa-edit"></i></a>
                                                <a (click)="removeIvoiceDetail(item.CTHD_ID)"><i
                                                        style="margin: 10px; font-size: 18px;"
                                                        class="text-danger fa fa-trash"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><!-- /.box-body -->
                        </div><!-- /.box -->
                    </div><!-- /.col -->
                </div>
            </section>
        </div>
    </div>

</div>
